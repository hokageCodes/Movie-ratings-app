<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Movie Search</title>
</head>

<body>
  <header>
    <h1>Movie Search</h1>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Enter movie title...">
      <button id="search-button">Search</button>
    </div>
  </header>

  <main>
    <div id="results-container"></div>

    <div class="modal-overlay">
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2 id="movie-title"></h2>
          <div id="movie-details"></div>
        </div>
      </div>
    </div>
  </main>

  <button id="scroll-to-top-button" title="Scroll to Top">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
      <path d="M12 3L4.929 10.071 7.05 12.192l3.293-3.293V20h2V8.899l3.293 3.293 2.121-2.121L12 3zm0 18H12v2H12z" />
    </svg>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
